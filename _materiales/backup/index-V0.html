<body class="home">

	<div id="preloader"></div>

	<div class="ajax-status">
		<div class="ajax-status-inner"></div>
	</div>

	<div id="wrapper">

		<header>
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="logo-holder"><a href="index.html"><img src="assets/images/logo-mercedes-benz.svg"></a></div>
						<div>Mercedes-Benz</div>
					</div>
					<div class="col-sm-6"><button class="btn btn-black">Mercedes-Benz Plan de Ahorro.</button></div>
				</div>
			</div>
		</header>

		<section class="hero">
			<div class="container-fluid ">
				<div class="row">
					<div class="col-md-12 scale-img image-container"><img src="images/header-image.jpg">
						<div class="hero-info">
							<h1>ExpoAgro 2019.</h1>
							<h2>Del 12 al 15 de marzo.</h2>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="copy shadow">
			<div class="container ">
				<div class="row">
					<div class="col-md-12 lead"><span></span>
						<h1>Armá tu plan a medida.</h1>
						<p>Configurá el plan de acuerdo a tus necesidades en 2 simples pasos: elegí tu modelo y alguno de nuestros planes.</p>
					</div>
				</div>
			</div>
			<hr class="sep sep-invisible">
		</section>

		<section class="thumbs">
			<div class="container ">
				<div class="row">

					<div class="col-sm-6">
						<div class="thumbnail">
							<h3>VANS</h3>
							<figure>
								<img src="images/vans.jpg" >
							</figure>
							<div class="caption">

								<div class="line">
									<select id="van-line" class="selector selectpicker" data-selector="line" data-vehicletype="van" data-default="Línea" data-target="model">
										<option value="">Línea</option>
										<option value="1">Chasis Cabina</option>
										<option value="2">Combi</option>
										<option value="3">Furgón</option>
										<option value="4">Pasajeros</option>
									</select>
								</div>

								<div class="model">
									<select id="van-model" class="selector selectpicker" data-selector="model" data-vehicletype="van" data-default="Modelo" data-target="plan">
										<option value="">Modelo</option>
									</select>
								</div>

								<div class="plan">
									<select id="van-plan" class="selector selectpicker" data-selector="plan" data-vehicletype="van" data-default="Plan" data-target="payment">
										<option value="">Plan</option>
									</select>
								</div>

								<div class="payment">
									<select id="van-payment" class="selector selectpicker" data-selector="payment" data-vehicletype="van" data-default="Cuotas">
										<option value="">Cuotas</option>
									</select>
								</div>

								<div class="budget">
									<a href="javascript:void(0)"  data-vehicle-type="van" class="btn btn-primary" role="button">Cotizar</a>
								</div>

							</div>
						</div>
					</div>

					<div class="col-sm-6">
						<div class="thumbnail">
							<h3>CAMIONES</h3>
							<figure>
								<img src="images/trucks.jpg" >
							</figure>
							<div class="caption">

								<div class="line">
									<select id="truck-line" class="selector selectpicker" data-selector="line" data-vehicletype="truck" data-default="Línea" data-target="model">
										<option value="">Línea</option>
										<option value="1">Livianos</option>
										<option value="2">Medianos</option>
										<option value="3">Pesados Off Road</option>
										<option value="4">Pesados On Road</option>
										<option value="5">Semipesados</option>
									</select>
								</div>

								<div class="model">
									<select id="truck-model" class="selector selectpicker" data-selector="model" data-vehicletype="truck" data-default="Modelo" data-target="plan">
										<option value="">Modelo</option>
									</select>
								</div>

								<div class="plan">
									<select id="truck-plan" class="selector selectpicker" data-selector="plan" data-vehicletype="truck" data-default="Plan" data-target="payment">
										<option value="">Plan</option>
									</select>
								</div>

								<div class="payment">
									<select id="truck-payment" class="selector selectpicker" data-selector="payment" data-vehicletype="truck" data-default="Cuotas" data-target="">
										<option value="">Cuotas</option>
									</select>
								</div>

								<div class="budget">
									<a href="javascript:void(0)"  data-vehicle-type="truck" class="btn btn-primary" role="button">Cotizar</a>
								</div>

							</div>
						</div>
					</div>

					<div class="col-sm-6">
						<div class="thumbnail">
							<h3>BUS</h3>
							<figure>
								<img src="images/buses.jpg" >
							</figure>
							<div class="caption">

								<div class="line">
									<select id="bus-line" class="selector selectpicker" data-selector="line" data-vehicletype="bus" data-default="Línea" data-target="model">
										<option value="">Línea</option>
										<option value="1">Interurbanos</option>
										<option value="2">Midibus</option>
										<option value="3">Plataforma con motor eléctrico</option>
										<option value="4">Urbanos</option>
									</select>
								</div>

								<div class="model">
									<select id="bus-model" class="selector selectpicker" data-selector="model" data-vehicletype="bus" data-default="Modelo" data-target="plan">
										<option value="">Modelo</option>
									</select>
								</div>

								<div class="plan">
									<select id="bus-plan" class="selector selectpicker" data-selector="plan" data-vehicletype="bus" data-default="Plan" data-target="payment">
										<option value="">Plan</option>
									</select>
								</div>

								<div class="payment">
									<select id="bus-payment" class="selector selectpicker" data-selector="payment" data-vehicletype="bus" data-default="Cuotas" data-target="">
										<option value="">Cuotas</option>
									</select>
								</div>

								<div class="budget">
									<a href="javascript:void(0)" data-vehicle-type="bus" class="btn btn-primary" role=
									"button">Cotizar</a>
								</div>

							</div>
						</div>
					</div>

					<div class="col-sm-6">
						<div class="thumbnail black">
							<h3>Plan <span>84</span><br>meses.</h3>
							<div class="caption">
								<div class="budget">
									<!--<a href="formulario.html?vehicletype=pickup&line=1&model=Plan&plan=84%20meses&payment=84" class="btn btn-primary" role="button">Conocé más</a>-->
									<button class="btn btn-primary" role="button">&nbsp;</button>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</section>

	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<button type="button" id="btn-pending-records" class="btn btn-primary">
					Contactos Guardados <span class="badge badge-light" id="pendingRecordsTotal">0</span>
					<span class="sr-only">contactos guardados</span>
					</button>
					<button type="button" id="btn-backoffice" class="btn btn-primary">BackOffice <span class="net-status"></span></button>

				</div>
			</div>
		</div>
	</footer>

	<script src="assets/scripts/library/bootstrap-select.min.js"></script>
	<script src="assets/scripts/library/iv-validator.3.2.js"></script>

	<script src="assets/scripts/library/jquery.form.js"></script>
